# Ranger
windowrulev2 = float,initialclass:^(ranger-float|ranger-firefox)$
windowrulev2 = center, initialclass:^(ranger-float|ranger-firefox)$
windowrulev2 = size 1024 576, initialclass:^(ranger-float|ranger-firefox)$

# Kitty
windowrulev2 = float,initialclass:^(kitty-float)$
windowrulev2 = center, initialclass:^(kitty-float)$
windowrulev2 = size 854 480, initialclass:^(kitty-float)$

# Firefox
windowrule = workspace 2 silent,^(firefox)$
windowrule = float,^(firefox)$
windowrule = size 1600 900,^(firefox)$
windowrule = center,^(firefox)$

# Image and Video 
windowrule = float, ^(imv)$
windowrule = float, ^(mpv)$
windowrule = size 1600 900, ^(mpv)$
windowrule = fullscreen, class: ^(mpv & Episode)$
windowrulev2 = fullscreen ,title:(?=.*\bEpisode\b)(?=.*\bmpv\b)

# Telegram
windowrulev2 = float,class:^(org.telegram.desktop)$
windowrulev2 = center, class:^(org.telegram.desktop)$
windowrulev2 = size 1600 900, class:^(org.telegram.desktop)$
windowrule = workspace 5 silent,^(org.telegram.desktop)$
